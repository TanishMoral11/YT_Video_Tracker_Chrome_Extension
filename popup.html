<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Video Tracker</h1>
    <div id="infoContainer">
      <p><strong>Stops:</strong> <span id="stopCount">0</span></p>
      <p><strong>Resumes:</strong> <span id="resumeCount">0</span></p>
      <p><strong>Total Time:</strong> <span id="totalTime">0 seconds</span></p>
      <p><strong>Scrolls:</strong> <span id="scrollCount">0</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
